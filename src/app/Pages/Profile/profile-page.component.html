<div class="bg-gray-800 border-gray-600 border-1 m-4">

  <div>
    <button (click)="Logout()" class="p-2 bg-red-700 text-white font-bold">Logout</button>
  </div>

  <div class="flex flex-col md:flex-row items-center justify-center p-4 gap-9">
    <img class="w-[100px]" src="" appFallbackimage />
    <p>{{user.username}}
    <div>
    <p>Number of Posts</p>
    <!--<p>{{user.posts.length}}</p>---->
    </div>
    <div>
      <p>Join Date</p>
      <p>{{user?.joineddate | date}}</p>
    </div>
  </div>
</div>

<div class="flex flex-col items-center bg-gray-800">
  <h3 class="text-white">Your Threads and Posts</h3>
  @for (post of user.posts; track post.id) {
    <div>
      <img src="{{dataservice.backendurl}}/ForumApp/Users/{{user.id}}/Images/{{user.profilepicfilename}}" appFallbackimage/>
      <p>{{post.body}}</p>
    </div>
  }
</div>
