<p>thread-page works!</p>

<div>

  <div class="flex flex-col items-center">
    <h3 class="m-2 text-white font-bold text-3xl">{{thread.title}}</h3>
    @for (post of thread.posts; track post.id) {
      <div class="flex flex-row w-900px bg-gray-700 m-2 p-3 items-center ">
        <div class="flex flex-col p-1 pr-4 border-r-2 border-gray-900">
          <p>{{post.user.username}}</p>
          <img class="size-12" src="" appFallbackimage/>
        </div>
        <div class="p-2">
          <p class="text-white">{{post.body}}</p>
        </div>
      </div>
    }
  </div>

  <app-post-input (newpost)="newpost"></app-post-input>

</div>
