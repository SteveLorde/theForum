
<div class="flex flex-col flex-wrap" >


  @if (categories.length == 0 ) {
    <p class="text-white text-center text-2xl mt-10">no data found</p>
  }
  <div class="mt-5">
    <div class="bg-gray-700 flex flex-wrap flex-col p-3" *ngFor="let category of categories">
      <h2 class="text-white font-extrabold p-1 mt-1">{{category.name}}</h2>
      <div class="border-2 border-gray-400 flex flex-col">
        <div class="flex flex-row items-center justify-between bg-gray-800 hover:cursor-pointer p-1 hover:bg-gray-700" (click)="NavigateToSubCategory(subcategory.id)" *ngFor="let subcategory of category.subcategories">
          <p  class="text-white">{{subcategory.name}}</p>
          <div class="flex flex-col p-1 items-center">
            <p class="text-white">Num of Threads</p>
            <p class="text-white">{{subcategory.numofthreads}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
